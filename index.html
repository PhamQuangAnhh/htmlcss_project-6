<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>An Interactive Designer</title>

        <!--Link bootstrap-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
            crossorigin="anonymous"
        />
        <!-- link css -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />

        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <div class="header__mail">
                <div class="logo__mail">
                    <img src="./assets/img/logo__mail.svg" alt="logo__mail" />
                </div>
                <a class="header__mail-desc">hi@arif.interactive</a>
            </div>
            <img
                src="./assets/img/logo_face.svg"
                alt="logo__face"
                class="logo__face"
            />
            <!-- Navbar -->
            <nav class="navbar">
                <ul class="nav__list">
                    <a href=""><li class="nav__item">Projects</li></a>
                    <a href=""><li class="nav__item">Journey</li></a>
                    <a href=""><li class="nav__item">Service</li></a>
                    <a href=""><li class="nav__item">Contact</li></a>
                </ul>
            </nav>
        </header>
        <main>
            <!-- Hero -->
            <section class="hero">
                <div class="container">
                    <div class="row">
                        <div class="col hero-left">
                            <img
                                src="./assets/img/hero-img.svg"
                                alt="hero-img"
                                class="hero-img"
                            />
                            <img
                                src="./assets/img/hero-deco.svg"
                                alt="hero-deco"
                                class="hero-deco"
                            />
                        </div>
                        <div class="col hero-right">
                            <h1 class="hero-heading">
                                An Interactive Designer
                            </h1>
                            <p class="hero-desc section__desc">
                                Lorem ipsum dolor sit amet, consectetur
                                adipiscing elit. In urna, non nisl tincidunt ut
                                elementum turpis.
                            </p>
                            <div class="hero-row">
                                <button class="btn">Book a Call</button>
                                <a href="" class="hero-link">My Works</a>
                            </div>
                            <div class="hero-contact">
                                <p class="hero-follow">Follow me on:</p>
                                <a href="" class="hero-social"
                                    ><img src="./assets/img/be.svg" alt="be"
                                /></a>
                                <a href="" class="hero-social"
                                    ><img
                                        src="./assets/img/basket.svg"
                                        alt="basket"
                                /></a>
                                <a href="" class="hero-social"
                                    ><img
                                        src="./assets/img/insta.svg"
                                        alt="instagram"
                                /></a>
                            </div>
                            <img
                                src="./assets/img/hero-deco2.svg"
                                alt="hero-deco2"
                                class="hero-deco2"
                            />
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
